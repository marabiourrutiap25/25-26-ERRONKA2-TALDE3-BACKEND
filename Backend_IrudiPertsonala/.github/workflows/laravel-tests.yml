name: Laravel Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # PASO CLAVE: Eliminamos cualquier configuración de 'path' previa
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, pdo_sqlite, bcmath, ctype, fileinfo, json, openssl, tokenizer, xml

      - name: Install dependencies
        # Añadimos --no-scripts para evitar errores si artisan intenta ejecutarse antes de tiempo
        run: composer install --no-interaction --prefer-dist --no-scripts

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite

      - name: Run tests
        run: php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite