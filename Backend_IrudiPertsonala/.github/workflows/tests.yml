name: Laravel Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # Clona el repositorio
      - uses: actions/checkout@v4

      # Configura PHP con extensiones necesarias
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, pdo_sqlite

      # Instala dependencias dentro de la carpeta del proyecto Laravel
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
        working-directory: Backend_IrudiPertsonala

      # Prepara el entorno
      - name: Prepare environment
        run: |
          cp .env.testing .env
          php artisan key:generate
        working-directory: Backend_IrudiPertsonala

      # Ejecuta los tests
      - name: Run tests
        run: php artisan test
        working-directory: Backend_IrudiPertsonala
